<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Advanced To-Do List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="module" src="js/app.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    <div class="flex h-screen">
        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold">Ma Journée</h2>
            </div>

            <!-- Formulaire d'ajout de tâche -->
            <form id="taskForm" class="flex gap-4 mb-4">
                <input type="text" id="taskInput" placeholder="Ajouter une tâche..." required class="p-2 border rounded w-full dark:bg-gray-700 dark:border-gray-600">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
            </form>

            <!-- Liste des tâches -->
            <ul id="taskList" class="space-y-4"></ul>
        </main>
    </div>
</body>
</html>
