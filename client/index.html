<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="module" src="js/app.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-4xl font-bold">To-Do List</h1>
            <button id="darkModeToggle" class="bg-gray-800 text-white px-4 py-2 rounded">Dark Mode</button>
        </div>

        <div class="mt-4">
            <form id="taskForm" class="flex gap-4">
                <input type="text" id="taskInput" placeholder="New task..." required class="p-2 border rounded w-full">
                <select id="priorityInput" class="p-2 border rounded">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="date" id="dueDateInput" class="p-2 border rounded">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
            </form>
        </div>

        <div class="mt-4">
            <h2 class="text-2xl font-bold">Tasks</h2>
            <ul id="taskList" class="mt-2"></ul>
        </div>
    </div>
</body>
</html>
