<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-lg p-6">
        <div class="text-center mb-6">
            <img src="logo.png" alt="To-Do Logo" class="w-24 mx-auto mb-4">
            <h2 class="text-2xl font-bold text-blue-500">To-Do App</h2>
        </div>
        <nav>
            <ul class="space-y-4">
                <li><a href="#" id="allTasks" class="block py-2 px-4 rounded-lg bg-blue-100 text-blue-700 font-semibold hover:bg-blue-200">All Tasks</a></li>
                <li><a href="#" id="importantTasks" class="block py-2 px-4 rounded-lg hover:bg-yellow-100 text-yellow-600 font-medium">Important</a></li>
                <li><a href="#" id="plannedTasks" class="block py-2 px-4 rounded-lg hover:bg-green-100 text-green-600 font-medium">Planned</a></li>
                <li><a href="#" id="completedTasks" class="block py-2 px-4 rounded-lg hover:bg-gray-200 text-gray-600 font-medium">Completed</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-10 bg-gray-50">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-semibold mb-4 text-gray-700">Today's Tasks</h1>

            <!-- Task Form -->
            <form id="taskForm" class="flex gap-4 mb-6">
                <input type="text" id="taskInput" placeholder="New task..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                <select id="categoryInput" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                </select>
                <select id="priorityInput" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="date" id="dueDateInput" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Add Task</button>
            </form>

            <!-- Task List -->
            <ul id="taskList" class="space-y-4">
                <!-- Task items will go here -->
            </ul>
        </div>
    </main>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="fixed top-5 right-5 bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900">Dark Mode</button>

    <script src="app.js"></script>
</body>
</html>
